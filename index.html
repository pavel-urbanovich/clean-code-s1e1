<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title" for="new-task">Add Item</h3>
        <div class="section__wrapper">
          <input class="section__wrapper input-text" type="text">
          <button class="section__wrapper button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul id="incompleteTasks">
          <li class="todo-block">
            <input class="input-checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="input-text">
            <button class="button">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove arrow">
            </button>
          </li>
          <li class="editMode">
            <input class="input-checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="go shopping" class="input-text">
            <button class="button">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove arrow">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="todo-block">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="input-text">
            <button class="button">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove arrow">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
